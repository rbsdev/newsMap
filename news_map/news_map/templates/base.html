{% load staticfiles %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block head_title %}{% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'bower_components/sass-bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        {% block content %}{% endblock %}
        {% block script %}{% endblock %}
        <script type="text/javascript" src="{% static 'bower_components/jquery/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/underscore/underscore.js' %}"></script>
        <script type="text/javascript" src="{% static 'bower_components/backbone/backbone.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/MainPage.js' %}"></script>
    </body>
</html>
